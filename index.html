<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
   
    <title>Calculator</title>

    <link rel="shortcut icon" href="calculator.png" />
    <link rel="stylesheet" href="style.css" type="text/css" />

  </head>

  <body id="body">
    <div class="calculator">
        <div class="screen">
          <input class="display" id="display" type="text" readonly>
        </div>
      <div class="keyboard">
        <div class="key-line">
          <button id="clear-display" value="ce" onclick="removeLastDigit()">CE</button>
          <button id="clear-display" value="c" onclick="clearDisplay()">C</button>
          <button value="+-" onclick="reverseNum()">±</button>
          <button value="÷" onclick="display('/')" >÷</button>
        </div>
        <div class="key-line">
          <button value="7" onclick="display('7')" >7</button>
          <button value="8" onclick="display('8')" >8</button>
          <button value="9" onclick="display('9')" >9</button>
          <button value="x" onclick="display('*')">x</button>
        </div>
        <div class="key-line">
          <button value="4" onclick="display('4')">4</button>
          <button value="5" onclick="display('5')" >5</button>
          <button value="6" onclick="display('6')" >6</button>
          <button value="-" onclick="display('-')">-</button>
        </div>
        <div class="key-line">
          <button value="1" onclick="display('1')">1</button>
          <button value="2" onclick="display('2')">2</button>
          <button value="3" onclick="display('3')">3</button>
          <button value="+" onclick="display('+')">+</button>
        </div>
        <div class="key-line">
          <button value="." onclick="display('.')">.</button>
          <button value="0" onclick="display('0')">0</button>
          <button id="result" value="=" onclick="calculate()">=</button>
        </div>
        </div>
    </div>
  </body>
  <script src="script.js" type="text/javascript"></script>
</html>
